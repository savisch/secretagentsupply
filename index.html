<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  
  <body>
    <!-- THIS IS THE HEADER SECTION -->
    <div class="company">
      <div class="logo">
        <img src="./resources/images/logo.png"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- THIS IS THE BANNER SECTION -->
    <div class="banner">
      <div class="splash">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES<h1>
        </div>
      </div>
    </div>
    <!-- THIS IS THE NAVIGATION -->
    <div class="navigation">
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
        <span2>Menu</span2>
      </nav>
    </div>
    <!-- THESE ARE THE ITEMS -->
    <div class="store">
      <div class="items">
        <div class="item">
          <img src="./resources/images/pen.png"/>
          <span>Exploding Pen</span>
        </div>
        <div class="item">
          <img src="./resources/images/watch.png"/>
          <span>Cellular Watch</span>
        </div>
        <div id="glasses" class="item">
          <img src="./resources/images/glasses.png"/>
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!-- THIS IS THE STORE INFO -->
    <div class="biz-info">
      <div class="info">
        <div class="location">
          <h4>Location</h4>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <h4>Hours</h4>
          <span>0800 - 1800</span>        
        </div>
      </div>
    </div>
    <!-- THIS IS THE FOOTER -->
    <div class="footer">
      <div class="text-content">
        <span>&#169 Secret Agent Supply Inc.</span>
      </div>
    </div>
  </body>
</html>
